<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="toggle">
                <i class="indicator"></i>
            </div>
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div id="display-screen">0</div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operators" id="clear">C</button></td>
                        <td><button class="btn-operators" id="percent">%</button></td>
                        <td><button class="btn-operators" id="divide">/</button></td>
                        <td><button class="btn-operators" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="7" data-value="7">7</button></td>
                        <td><button class="btn-numbers" id="8" data-value="8">8</button></td>
                        <td><button class="btn-numbers" id="9" data-value="9">9</button></td>
                        <td><button class="btn-operators" id="subtract">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="4" data-value="4">4</button></td>
                        <td><button class="btn-numbers" id="5" data-value="5">5</button></td>
                        <td><button class="btn-numbers" id="6" data-value="6">6</button></td>
                        <td><button class="btn-operators" id="add">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numbers" id="1" data-value="1">1</button></td>
                        <td><button class="btn-numbers" id="2" data-value="2">2</button></td>
                        <td><button class="btn-numbers" id="3" data-value="3">3</button></td>
                        <td><button class="btn-operators" id="multiply">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operators" id="dot" data-value=".">.</button></td>
                        <td><button class="btn-numbers" id="0" data-value="0">0</button></td>
                        <td><button class="btn-operators" id="posNeg">+/-</button></td>
                        <td><button class="btn-equals" id="equals">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
